<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2 id="message"></h2>
    <p>Thank you for using our service. You can now:</p>
    <ul>
        <li><a href="index.html">Go back to the homepage</a></li>
    </ul>
</div>

<script>
    // Check URL parameters to display appropriate message
    const urlParams = new URLSearchParams(window.location.search);
    const action = urlParams.get('action');

    if (action === 'login') {
        document.getElementById('message').innerText = 'You have successfully logged in!';
    } else if (action === 'register') {
        document.getElementById('message').innerText = 'You have successfully registered!';
    } else {
        document.getElementById('message').innerText = 'Action not recognized.';
    }
</script>

</body>
</html>
